<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Orman RPG - BTK Akademi Projesi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: #000;
        }
        
        #gameCanvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
        }
        
        #loadingTitle {
            font-size: 32px;
            margin-bottom: 20px;
            color: #4CAF50;
        }
        
        #loadingText {
            font-size: 18px;
            margin-bottom: 20px;
        }
        
        #progressBar {
            width: 400px;
            height: 30px;
            background: #333;
            border-radius: 15px;
            overflow: hidden;
            border: 2px solid #4CAF50;
        }
        
        #progressFill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        #progressPercent {
            margin-top: 10px;
            font-size: 16px;
            color: #4CAF50;
        }
        
        #debugLog {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
            max-width: 500px;
            max-height: 200px;
            overflow-y: auto;
            text-align: left;
        }
        
        #ui {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            font-size: 18px;
            z-index: 100;
            display: none;
            border: 2px solid #4CAF50;
        }
        
        #ui div {
            margin: 10px 0;
        }
        
        .health-bar {
            width: 200px;
            height: 25px;
            background: #333;
            border-radius: 12px;
            overflow: hidden;
            margin-top: 8px;
            border: 2px solid #666;
        }
        
        .health-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff0000, #ff6666);
            transition: width 0.3s;
        }
        
        #instructions {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px 40px;
            border-radius: 10px;
            text-align: center;
            display: none;
            border: 2px solid #4CAF50;
        }
        
        #gameOver, #gameWon {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 50px;
            border-radius: 20px;
            text-align: center;
            display: none;
            z-index: 200;
            border: 3px solid;
        }
        
        #gameOver {
            border-color: #ff0000;
        }
        
        #gameWon {
            border-color: #ffd700;
        }
        
        #gameOver h1 {
            color: #ff0000;
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #ff0000;
        }
        
        #gameWon h1 {
            color: #ffd700;
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #ffd700;
        }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 22px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #45a049;
            transform: scale(1.05);
        }
        
        .stat-label {
            font-weight: bold;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div id="loadingTitle">üå≤ 3D ORMAN RPG üå≤</div>
        <div id="loadingText">Ba≈ülatƒ±lƒ±yor...</div>
        <div id="progressBar">
            <div id="progressFill"></div>
        </div>
        <div id="progressPercent">0%</div>
        <div id="debugLog"></div>
    </div>

    <canvas id="gameCanvas"></canvas>
    
    <div id="ui">
        <div><span class="stat-label">‚ù§Ô∏è Can:</span> <span id="healthText">100</span></div>
        <div class="health-bar">
            <div class="health-fill" id="healthBar"></div>
        </div>
        <div><span class="stat-label">üíé Gemler:</span> <span id="gemsText">0</span> / 100</div>
    </div>

    <div id="instructions">
        <div style="font-size: 20px; font-weight: bold; margin-bottom: 10px;">üéÆ KONTROLLER</div>
        <div>W/A/S/D veya Ok Tu≈ülarƒ± - Hareket</div>
        <div>Space - Zƒ±pla</div>
        <div>Mouse - Kamera Kontrol√º</div>
        <div style="margin-top: 10px; color: #4CAF50;">üíé 100 Gem Topla ve Kazan!</div>
    </div>

    <div id="gameOver">
        <h1>‚ò†Ô∏è OYUN Bƒ∞TTƒ∞ ‚ò†Ô∏è</h1>
        <p style="color: white; font-size: 24px;">Toplam Gem: <span id="finalScore">0</span></p>
        <button onclick="location.reload()">üîÑ Tekrar Dene</button>
    </div>

    <div id="gameWon">
        <h1>üèÜ KAZANDIN! üèÜ</h1>
        <p style="color: white; font-size: 24px;">100 Gem Topladƒ±n! üéâ</p>
        <button onclick="location.reload()">üîÑ Tekrar Oyna</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        // =============================================
        // GLOBAL DEƒûƒ∞≈ûKENLER
        // =============================================
        
        let scene, camera, renderer, clock;
        let player;
        let enemies = [];
        let gems = [];
        let trees = [];
        let ground;
        
        let gameActive = false;
        let health = 100;
        let gemsCollected = 0;
        let keys = {};
        let playerVelocity = new THREE.Vector3(0, 0, 0);
        
        let mouseX = 0;
        let mouseY = 0;
        let isPointerLocked = false;
        
        let audioListener;
        let audioLoader;
        let sounds = {
            gemCollect: null,
            damage: null,
            ambient: null,
            win: null,
            gameOver: null
        };
        
        let loadedModels = {
            player: null,
            tree: null,
            enemyCin: null,
            enemyKurt: null,
            gem: null
        };
        
        let totalAssets = 10;
        let loadedAssets = 0;
        let debugMessages = [];
        
        const CONFIG = {
            PLAYER_SPEED: 5,
            PLAYER_HEIGHT: 2,
            JUMP_FORCE: 8,
            GRAVITY: 20,
            ENEMY_COUNT: 8,
            GEM_COUNT: 25,
            TREE_COUNT: 20,
            WIN_SCORE: 100,
            WORLD_SIZE: 90,
            ENEMY_SPEED: 1.5,
            ENEMY_DETECTION_RANGE: 15,
            COLLECTION_RANGE: 2
        };
        
        const PATHS = {
            models: {
                player: './models/player.glb',
                tree: './models/tree.glb',
                enemyCin: './models/enemy-cin.glb',
                enemyKurt: './models/enemy-kurt.glb',
                gem: './models/gem.glb'
            },
            sounds: {
                gemCollect: './sounds/gem.mp3',
                damage: './sounds/damage.mp3',
                ambient: './sounds/ambient.mp3',
                win: './sounds/win.mp3',
                gameOver: './sounds/gameover.mp3'
            }
        };
        
        // =============================================
        // DEBUG FONKSIYONLARI
        // =============================================
        
        function addDebugLog(message) {
            console.log(message);
            debugMessages.push(message);
            const debugLog = document.getElementById('debugLog');
            if (debugLog) {
                debugLog.innerHTML = debugMessages.slice(-10).join('<br>');
            }
        }
        
        function updateProgress(loaded, total) {
            const percent = Math.floor((loaded / total) * 100);
            document.getElementById('progressFill').style.width = percent + '%';
            document.getElementById('progressPercent').textContent = percent + '%';
            document.getElementById('loadingText').textContent = `Y√ºkleniyor... ${loaded}/${total}`;
        }
        
        // =============================================
        // BA≈ûLATMA
        // =============================================
        
        async function init() {
            addDebugLog('üöÄ Oyun ba≈ülatƒ±lƒ±yor...');
            
            try {
                setupThreeJS();
                addDebugLog('‚úÖ Three.js kurulumu tamamlandƒ±');
                
                setupEventListeners();
                addDebugLog('‚úÖ Event listener\'lar eklendi');
                
                await loadAllAssets();
                addDebugLog('‚úÖ T√ºm asset\'ler y√ºklendi');
                
                createGameObjects();
                addDebugLog('‚úÖ Oyun nesneleri olu≈üturuldu');
                
                startGame();
                
            } catch (error) {
                addDebugLog('‚ùå HATA: ' + error.message);
                console.error(error);
            }
        }
        
        // =============================================
        // THREE.JS KURULUMU
        // =============================================
        
        function setupThreeJS() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            scene.fog = new THREE.Fog(0x87CEEB, 20, 100);
            
            camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.set(0, 10, 15);
            camera.lookAt(0, 0, 0);
            
            const canvas = document.getElementById('gameCanvas');
            renderer = new THREE.WebGLRenderer({ 
                canvas: canvas,
                antialias: true 
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            
            clock = new THREE.Clock();
            
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(50, 50, 50);
            directionalLight.castShadow = true;
            directionalLight.shadow.camera.left = -50;
            directionalLight.shadow.camera.right = 50;
            directionalLight.shadow.camera.top = 50;
            directionalLight.shadow.camera.bottom = -50;
            directionalLight.shadow.camera.near = 0.1;
            directionalLight.shadow.camera.far = 200;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);
            
            const groundGeometry = new THREE.PlaneGeometry(CONFIG.WORLD_SIZE, CONFIG.WORLD_SIZE);
            const groundMaterial = new THREE.MeshStandardMaterial({
                color: 0x2d5016,
                roughness: 0.9,
                metalness: 0.1
            });
            ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);
            
            audioListener = new THREE.AudioListener();
            camera.add(audioListener);
            audioLoader = new THREE.AudioLoader();
        }
        
        // =============================================
        // EVENT LISTENERS
        // =============================================
        
        function setupEventListeners() {
            window.addEventListener('resize', onWindowResize);
            
            document.addEventListener('keydown', (e) => {
                keys[e.key.toLowerCase()] = true;
            });
            
            document.addEventListener('keyup', (e) => {
                keys[e.key.toLowerCase()] = false;
            });
            
            document.addEventListener('click', () => {
                if (gameActive && !isPointerLocked) {
                    document.body.requestPointerLock();
                }
            });
            
            document.addEventListener('pointerlockchange', () => {
                isPointerLocked = document.pointerLockElement === document.body;
            });
            
            document.addEventListener('mousemove', (e) => {
                if (isPointerLocked) {
                    mouseX += e.movementX * 0.002;
                    mouseY -= e.movementY * 0.002;
                    mouseY = Math.max(-Math.PI / 3, Math.min(Math.PI / 3, mouseY));
                }
            });
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // =============================================
        // ASSET Y√úKLEME
        // =============================================
        
        async function loadAllAssets() {
            const loader = new THREE.GLTFLoader();
            
            loadedModels.player = await loadGLTF(loader, PATHS.models.player, 'Oyuncu');
            loadedModels.tree = await loadGLTF(loader, PATHS.models.tree, 'Aƒüa√ß');
            loadedModels.enemyCin = await loadGLTF(loader, PATHS.models.enemyCin, 'Orman Cini');
            loadedModels.enemyKurt = await loadGLTF(loader, PATHS.models.enemyKurt, 'G√∂lge Kurdu');
            loadedModels.gem = await loadGLTF(loader, PATHS.models.gem, 'Gem');
            
            sounds.gemCollect = await loadSound(PATHS.sounds.gemCollect, 'Gem Sesi');
            sounds.damage = await loadSound(PATHS.sounds.damage, 'Hasar Sesi');
            sounds.ambient = await loadSound(PATHS.sounds.ambient, 'Arkaplan M√ºziƒüi');
            sounds.win = await loadSound(PATHS.sounds.win, 'Kazanma Sesi');
            sounds.gameOver = await loadSound(PATHS.sounds.gameOver, 'Kaybetme Sesi');
        }
        
        function loadGLTF(loader, path, name) {
            return new Promise((resolve) => {
                addDebugLog(`üì¶ Y√ºkleniyor: ${name}`);
                
                loader.load(
                    path,
                    (gltf) => {
                        loadedAssets++;
                        updateProgress(loadedAssets, totalAssets);
                        addDebugLog(`‚úÖ Y√ºklendi: ${name}`);
                        resolve(gltf.scene);
                    },
                    (progress) => {
                        if (progress.lengthComputable) {
                            const percent = Math.floor((progress.loaded / progress.total) * 100);
                            addDebugLog(`‚è≥ ${name}: ${percent}%`);
                        }
                    },
                    (error) => {
                        loadedAssets++;
                        updateProgress(loadedAssets, totalAssets);
                        addDebugLog(`‚ö†Ô∏è ${name} y√ºklenemedi, yedek kullanƒ±lacak`);
                        console.warn(error);
                        resolve(null);
                    }
                );
            });
        }
        
        function loadSound(path, name) {
            return new Promise((resolve) => {
                const sound = new THREE.Audio(audioListener);
                
                audioLoader.load(
                    path,
                    (buffer) => {
                        loadedAssets++;
                        updateProgress(loadedAssets, totalAssets);
                        sound.setBuffer(buffer);
                        addDebugLog(`üîä Y√ºklendi: ${name}`);
                        resolve(sound);
                    },
                    undefined,
                    (error) => {
                        loadedAssets++;
                        updateProgress(loadedAssets, totalAssets);
                        addDebugLog(`‚ö†Ô∏è ${name} y√ºklenemedi (Ses opsiyonel)`);
                        resolve(null);
                    }
                );
            });
        }
        
        // =============================================
        // OYUN NESNELERƒ∞Nƒ∞ OLU≈ûTUR
        // =============================================
        
        function createGameObjects() {
            createPlayer();
            createTrees();
            createEnemies();
            createGems();
        }
        
        function createPlayer() {
            if (loadedModels.player) {
                player = loadedModels.player.clone();
                scaleToSize(player, CONFIG.PLAYER_HEIGHT);
            } else {
                const geometry = new THREE.BoxGeometry(0.8, CONFIG.PLAYER_HEIGHT, 0.8);
                const material = new THREE.MeshStandardMaterial({ color: 0x4169E1 });
                player = new THREE.Mesh(geometry, material);
            }
            
            player.position.set(0, CONFIG.PLAYER_HEIGHT / 2, 0);
            player.castShadow = true;
            player.traverse((child) => {
                if (child.isMesh) child.castShadow = true;
            });
            
            scene.add(player);
            addDebugLog(`‚úÖ Oyuncu olu≈üturuldu`);
        }
        
        function createTrees() {
            for (let i = 0; i < CONFIG.TREE_COUNT; i++) {
                let tree;
                
                if (loadedModels.tree) {
                    tree = loadedModels.tree.clone();
                    scaleToSize(tree, 6);
                } else {
                    const trunk = new THREE.Mesh(
                        new THREE.CylinderGeometry(0.4, 0.5, 4, 8),
                        new THREE.MeshStandardMaterial({ color: 0x4a3728 })
                    );
                    const leaves = new THREE.Mesh(
                        new THREE.SphereGeometry(2.5, 8, 8),
                        new THREE.MeshStandardMaterial({ color: 0x228B22 })
                    );
                    tree = new THREE.Group();
                    trunk.position.y = 2;
                    leaves.position.y = 5;
                    tree.add(trunk);
                    tree.add(leaves);
                }
                
                tree.position.set(
                    (Math.random() - 0.5) * (CONFIG.WORLD_SIZE - 20),
                    0,
                    (Math.random() - 0.5) * (CONFIG.WORLD_SIZE - 20)
                );
                
                tree.castShadow = true;
                tree.receiveShadow = true;
                tree.traverse((child) => {
                    if (child.isMesh) {
                        child.castShadow = true;
                        child.receiveShadow = true;
                    }
                });
                
                scene.add(tree);
                trees.push(tree);
            }
            
            addDebugLog(`‚úÖ ${CONFIG.TREE_COUNT} aƒüa√ß olu≈üturuldu`);
        }
        
        function createEnemies() {
            for (let i = 0; i < CONFIG.ENEMY_COUNT; i++) {
                const isCin = Math.random() > 0.5;
                let enemy;
                
                if (isCin && loadedModels.enemyCin) {
                    enemy = loadedModels.enemyCin.clone();
                    scaleToSize(enemy, 1.2);
                } else if (!isCin && loadedModels.enemyKurt) {
                    enemy = loadedModels.enemyKurt.clone();
                    scaleToSize(enemy, 1.5);
                } else {
                    const color = isCin ? 0x00ff00 : 0x666666;
                    enemy = new THREE.Mesh(
                        new THREE.SphereGeometry(0.6, 16, 16),
                        new THREE.MeshStandardMaterial({ color: color })
                    );
                }
                
                enemy.position.set(
                    (Math.random() - 0.5) * (CONFIG.WORLD_SIZE - 30),
                    0.6,
                    (Math.random() - 0.5) * (CONFIG.WORLD_SIZE - 30)
                );
                
                enemy.castShadow = true;
                enemy.traverse((child) => {
                    if (child.isMesh) child.castShadow = true;
                });
                
                enemy.userData = {
                    type: isCin ? 'cin' : 'kurt',
                    velocity: new THREE.Vector3(
                        (Math.random() - 0.5) * 2,
                        0,
                        (Math.random() - 0.5) * 2
                    ),
                    attackCooldown: 0
                };
                
                scene.add(enemy);
                enemies.push(enemy);
            }
            
            addDebugLog(`‚úÖ ${CONFIG.ENEMY_COUNT} d√º≈üman olu≈üturuldu`);
        }
        
        function createGems() {
            for (let i = 0; i < CONFIG.GEM_COUNT; i++) {
                let gem;
                
                if (loadedModels.gem) {
                    gem = loadedModels.gem.clone();
                    scaleToSize(gem, 0.8);
                } else {
                    gem = new THREE.Mesh(
                        new THREE.OctahedronGeometry(0.4),
                        new THREE.MeshStandardMaterial({
                            color: 0xFFD700,
                            emissive: 0xFFD700,
                            emissiveIntensity: 0.5,
                            metalness: 0.8,
                            roughness: 0.2
                        })
                    );
                }
                
                gem.position.set(
                    (Math.random() - 0.5) * (CONFIG.WORLD_SIZE - 20),
                    0.8,
                    (Math.random() - 0.5) * (CONFIG.WORLD_SIZE - 20)
                );
                
                gem.castShadow = true;
                gem.traverse((child) => {
                    if (child.isMesh) child.castShadow = true;
                });
                
                gem.userData = {
                    value: Math.floor(Math.random() * 3) + 3,
                    rotationSpeed: Math.random() * 0.05 + 0.02,
                    floatOffset: Math.random() * Math.PI * 2
                };
                
                scene.add(gem);
                gems.push(gem);
            }
            
            addDebugLog(`‚úÖ ${CONFIG.GEM_COUNT} gem olu≈üturuldu`);
        }
        
        function scaleToSize(object, targetHeight) {
            const box = new THREE.Box3().setFromObject(object);
            const size = box.getSize(new THREE.Vector3());
            const scale = targetHeight / size.y;
            object.scale.setScalar(scale);
        }
        
        // =============================================
        // OYUNU BA≈ûLAT
        // =============================================
        
        function startGame() {
            addDebugLog('üéÆ Oyun ba≈ülatƒ±lƒ±yor...');
            
            document.getElementById('loading').style.display = 'none';
            document.getElementById('ui').style.display = 'block';
            document.getElementById('instructions').style.display = 'block';
            
            if (sounds.ambient) {
                sounds.ambient.setLoop(true);
                sounds.ambient.setVolume(0.2);
                sounds.ambient.play();
            }
            
            gameActive = true;
            addDebugLog('‚úÖ Oyun ba≈üladƒ±!');
            animate();
        }
        
        // =============================================
        // OYUN D√ñNG√úS√ú
        // =============================================
        
        function animate() {
            requestAnimationFrame(animate);
            
            if (!gameActive) {
                renderer.render(scene, camera);
                return;
            }
            
            const delta = clock.getDelta();
            
            updatePlayer(delta);
            updateEnemies(delta);
            updateGems(delta);
            updateCamera();
            checkCollisions();
            updateUI();
            
            renderer.render(scene, camera);
        }
        
        // =============================================
        // OYUNCU G√úNCELLEMESƒ∞
        // =============================================
        
        function updatePlayer(delta) {
            const speed = CONFIG.PLAYER_SPEED * delta;
            
            const forward = new THREE.Vector3();
            const right = new THREE.Vector3();
            
            camera.getWorldDirection(forward);
            forward.y = 0;
            forward.normalize();
            
            right.crossVectors(forward, new THREE.Vector3(0, 1, 0));
            right.normalize();
            
            if (keys['w'] || keys['arrowup']) {
                player.position.add(forward.multiplyScalar(speed));
            }
            if (keys['s'] || keys['arrowdown']) {
                player.position.add(forward.multiplyScalar(-speed));
            }
            if (keys['a'] || keys['arrowleft']) {
                player.position.add(right.multiplyScalar(-speed));
            }
            if (keys['d'] || keys['arrowright']) {
                player.position.add(right.multiplyScalar(speed));
            }
            
            if (keys[' '] && Math.abs(player.position.y - CONFIG.PLAYER_HEIGHT / 2) < 0.1) {
                playerVelocity.y = CONFIG.JUMP_FORCE;
            }
            
            playerVelocity.y -= CONFIG.GRAVITY * delta;
            player.position.y += playerVelocity.y * delta;
            
            if (player.position.y < CONFIG.PLAYER_HEIGHT / 2) {
                player.position.y = CONFIG.PLAYER_HEIGHT / 2;
                playerVelocity.y = 0;
            }
            
            const halfWorld = CONFIG.WORLD_SIZE / 2 - 2;
            player.position.x = Math.max(-halfWorld, Math.min(halfWorld, player.position.x));
            player.position.z = Math.max(-halfWorld, Math.min(halfWorld, player.position.z));
        }
        
        // =============================================
        // D√ú≈ûMAN G√úNCELLEMESƒ∞
        // =============================================
        
        function updateEnemies(delta) {
            enemies.forEach((enemy) => {
                const distanceToPlayer = enemy.position.distanceTo(player.position);
                
                if (distanceToPlayer < CONFIG.ENEMY_DETECTION_RANGE) {
                    const direction = new THREE.Vector3()
                        .subVectors(player.position, enemy.position)
                        .normalize();
                    
                    enemy.position.add(direction.multiplyScalar(CONFIG.ENEMY_SPEED * delta));
                    enemy.lookAt(player.position);
                } else {
                    enemy.position.add(enemy.userData.velocity.clone().multiplyScalar(delta));
                    
                    const halfWorld = CONFIG.WORLD_SIZE / 2 - 5;
                    if (Math.abs(enemy.position.x) > halfWorld) {
                        enemy.userData.velocity.x *= -1;
                    }
                    if (Math.abs(enemy.position.z) > halfWorld) {
                        enemy.userData.velocity.z *= -1;
                    }
                }
                
                if (enemy.userData.attackCooldown > 0) {
                    enemy.userData.attackCooldown -= delta;
                }
            });
        }
        
        // =============================================
        // GEM G√úNCELLEMESƒ∞
        // =============================================
        
        function updateGems(delta) {
            const time = clock.getElapsedTime();
            
            gems.forEach((gem) => {
                gem.rotation.y += gem.userData.rotationSpeed;
                
                const floatHeight = Math.sin(time * 2 + gem.userData.floatOffset) * 0.2;
                gem.position.y = 0.8 + floatHeight;
            });
        }
        
        // =============================================
        // KAMERA G√úNCELLEMESƒ∞
        // =============================================
        
        function updateCamera() {
            const cameraOffset = new THREE.Vector3(
                Math.sin(mouseX) * 8,
                5 + Math.sin(mouseY) * 3,
                Math.cos(mouseX) * 8
            );
            
            camera.position.copy(player.position).add(cameraOffset);
            camera.lookAt(player.position);
        }
        
        // =============================================
        // √áARPI≈ûMA KONTROL√ú
        // =============================================
        
        function checkCollisions() {
            // Gem Toplama
            gems.forEach((gem, index) => {
                const distance = gem.position.distanceTo(player.position);
                
                if (distance < CONFIG.COLLECTION_RANGE) {
                    gemsCollected += gem.userData.value;
                    
                    if (sounds.gemCollect) {
                        sounds.gemCollect.play();
                    }
                    
                    scene.remove(gem);
                    gems.splice(index, 1);
                    
                    if (gemsCollected >= CONFIG.WIN_SCORE) {
                        winGame();
                    }
                }
            });
            
            // D√º≈üman √áarpƒ±≈ümasƒ±
            enemies.forEach((enemy) => {
                const distance = enemy.position.distanceTo(player.position);
                
                if (distance < 1.5 && enemy.userData.attackCooldown <= 0) {
                    health -= 10;
                    enemy.userData.attackCooldown = 1.0;
                    
                    if (sounds.damage) {
                        sounds.damage.play();
                    }
                    
                    if (health <= 0) {
                        loseGame();
                    }
                }
            });
        }
        
        // =============================================
        // UI G√úNCELLEMESƒ∞
        // =============================================
        
        function updateUI() {
            document.getElementById('healthText').textContent = Math.max(0, health);
            document.getElementById('healthBar').style.width = Math.max(0, health) + '%';
            document.getElementById('gemsText').textContent = gemsCollected;
        }
        
        // =============================================
        // OYUN Bƒ∞Tƒ∞≈û DURUMLARI
        // =============================================
        
        function winGame() {
            gameActive = false;
            
            if (sounds.ambient) {
                sounds.ambient.stop();
            }
            
            if (sounds.win) {
                sounds.win.play();
            }
            
            document.getElementById('gameWon').style.display = 'block';
            document.getElementById('instructions').style.display = 'none';
            
            if (document.pointerLockElement) {
                document.exitPointerLock();
            }
        }
        
        function loseGame() {
            gameActive = false;
            
            if (sounds.ambient) {
                sounds.ambient.stop();
            }
            
            if (sounds.gameOver) {
                sounds.gameOver.play();
            }
            
            document.getElementById('finalScore').textContent = gemsCollected;
            document.getElementById('gameOver').style.display = 'block';
            document.getElementById('instructions').style.display = 'none';
            
            if (document.pointerLockElement) {
                document.exitPointerLock();
            }
        }
        
        // =============================================
        // OYUNU BA≈ûLAT
        // =============================================
        
        window.addEventListener('load', () => {
            init();
        });
    </script>
</body>
