<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Orman RPG</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: #000;
        }
        #gameCanvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            text-align: center;
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 10px;
            z-index: 1000;
        }
        #loadingBar {
            width: 300px;
            height: 20px;
            background: #333;
            border-radius: 10px;
            margin-top: 20px;
            overflow: hidden;
        }
        #loadingProgress {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            width: 0%;
            transition: width 0.3s;
        }
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            font-size: 18px;
            z-index: 100;
            display: none;
        }
        #ui div {
            margin: 10px 0;
        }
        .health-bar {
            width: 200px;
            height: 20px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 5px;
        }
        .health-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff0000, #ff6666);
            transition: width 0.3s;
        }
        #instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 30px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        #gameOver, #gameWon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            display: none;
            z-index: 200;
        }
        #gameOver h1 {
            color: #ff0000;
            font-size: 48px;
            margin-bottom: 20px;
        }
        #gameWon h1 {
            color: #ffd700;
            font-size: 48px;
            margin-bottom: 20px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background: #45a049;
        }
        .error-message {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div>üå≤ Orman Y√ºkleniyor... üå≤</div>
        <div style="font-size: 16px; margin-top: 10px;" id="loadingText">3D Modeller hazƒ±rlanƒ±yor...</div>
        <div id="loadingBar">
            <div id="loadingProgress"></div>
        </div>
        <div id="errorMsg" class="error-message" style="display:none;"></div>
    </div>

    <canvas id="gameCanvas"></canvas>
    
    <div id="ui">
        <div>‚ù§Ô∏è Can: <span id="healthText">100</span></div>
        <div class="health-bar">
            <div class="health-fill" id="healthBar" style="width: 100%"></div>
        </div>
        <div>üíé Gemler: <span id="gemsText">0</span> / 100</div>
    </div>

    <div id="instructions">
        <strong>üéÆ Kontroller:</strong><br>
        W/A/S/D veya Ok Tu≈ülarƒ± - Hareket | Space - Zƒ±pla<br>
        Mouse - Kamera | üíé 100 gem topla!
    </div>

    <div id="gameOver">
        <h1>‚ò†Ô∏è OYUN Bƒ∞TTƒ∞</h1>
        <p style="color: white; font-size: 24px;">Toplam Gem: <span id="finalScore">0</span></p>
        <button onclick="location.reload()">Tekrar Dene</button>
    </div>

    <div id="gameWon">
        <h1>üèÜ KAZANDIN!</h1>
        <p style="color: white; font-size: 24px;">100 Gem Topladƒ±n! üéâ</p>
        <button onclick="location.reload()">Tekrar Oyna</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        // ========================================
        // DOSYA YOLLARI - BURADAN DEƒûƒ∞≈ûTƒ∞R!
        // ========================================
        const MODEL_PATHS = {
            player: './models/player.glb',
            tree: './models/tree.glb',
            enemyCin: './models/enemy-cin.glb',
            enemyKurt: './models/enemy-kurt.glb',
            gem: './models/gem.glb'
        };

        const SOUND_PATHS = {
            gemCollect: './sounds/gem.mp3',
            damage: './sounds/damage.mp3',
            ambient: './sounds/ambient.mp3',
            win: './sounds/win.mp3',
            gameOver: './sounds/gameover.mp3'
        };

        // Temel deƒüi≈ükenler
        let scene, camera, renderer;
        let player, playerVelocity = new THREE.Vector3();
        let enemies = [], gems = [], trees = [];
        let keys = {};
        let health = 100, gemsCollected = 0;
        let gameActive = false;
        let clock = new THREE.Clock();

        // Model ve Ses
        let loadedModels = {};
        let sounds = {};
        let audioListener, audioLoader;
        let totalAssets = 0, loadedAssets = 0;

        // Mouse kontrol deƒüi≈ükenleri
        let mouseX = 0, mouseY = 0;
        let isPointerLocked = false;

        // Sabitler
        const PLAYER_SPEED = 5;
        const JUMP_FORCE = 8;
        const GRAVITY = 20;
        const ENEMY_COUNT = 8;
        const GEM_COUNT = 25;
        const TREE_COUNT = 20;
        const WIN_SCORE = 100;

        // Ba≈ülangƒ±√ß
        init();

        function updateLoadingProgress() {
            const progress = (loadedAssets / totalAssets) * 100;
            document.getElementById('loadingProgress').style.width = progress + '%';
            document.getElementById('loadingText').textContent = 
                `Y√ºkleniyor... ${Math.floor(progress)}% (${loadedAssets}/${totalAssets})`;
        }

        function showError(message) {
            console.error(message);
            const errorMsg = document.getElementById('errorMsg');
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
        }

        async function init() {
            try {
                // Scene olu≈ütur
                scene = new THREE.Scene();
                scene.background = new THREE.Color(0x87CEEB);
                scene.fog = new THREE.Fog(0x87CEEB, 10, 100);

                // Kamera
                camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.set(0, 5, 10);

                // Renderer
                renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('gameCanvas'), antialias: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.shadowMap.enabled = true;

                // I≈üƒ±klandƒ±rma
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
                scene.add(ambientLight);

                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                directionalLight.position.set(10, 20, 10);
                directionalLight.castShadow = true;
                directionalLight.shadow.camera.left = -50;
                directionalLight.shadow.camera.right = 50;
                directionalLight.shadow.camera.top = 50;
                directionalLight.shadow.camera.bottom = -50;
                scene.add(directionalLight);

                // Zemin
                const groundGeometry = new THREE.PlaneGeometry(100, 100);
                const groundMaterial = new THREE.MeshStandardMaterial({ 
                    color: 0x2d5016,
                    roughness: 0.8
                });
                const ground = new THREE.Mesh(groundGeometry, groundMaterial);
                ground.rotation.x = -Math.PI / 2;
                ground.receiveShadow = true;
                scene.add(ground);

                // Ses sistemi
                audioListener = new THREE.AudioListener();
                camera.add(audioListener);
                audioLoader = new THREE.AudioLoader();

                // Asset sayƒ±sƒ±nƒ± hesapla
                totalAssets = Object.keys(MODEL_PATHS).length + Object.keys(SOUND_PATHS).length;
                
                // Modelleri ve sesleri y√ºkle
                await loadAllAssets();

                // Event listeners
                window.addEventListener('resize', onWindowResize);
                document.addEventListener('keydown', (e) => keys[e.key.toLowerCase()] = true);
                document.addEventListener('keyup', (e) => keys[e.key.toLowerCase()] = false);
                
                document.addEventListener('click', () => {
                    if (!isPointerLocked && gameActive) {
                        renderer.domElement.requestPointerLock();
                    }
                });
                
                document.addEventListener('pointerlockchange', () => {
                    isPointerLocked = document.pointerLockElement === renderer.domElement;
                });
                
                document.addEventListener('mousemove', (e) => {
                    if (isPointerLocked) {
                        mouseX += e.movementX * 0.002;
                        mouseY -= e.movementY * 0.002;
                        mouseY = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, mouseY));
                    }
                });

                // Y√ºkleme ekranƒ±nƒ± gizle ve oyunu ba≈ülat
                console.log('üéÆ T√ºm assetler hazƒ±r, oyun ba≈ülatƒ±lƒ±yor!');
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('ui').style.display = 'block';
                document.getElementById('instructions').style.display = 'block';

                // Arkaplan m√ºziƒüi ba≈ülat
                if (sounds.ambient) {
                    sounds.ambient.setLoop(true);
                    sounds.ambient.setVolume(0.3);
                    sounds.ambient.play();
                }

                gameActive = true;
                animate();
            } catch (error) {
                showError('Oyun ba≈ülatƒ±lƒ±rken hata: ' + error.message);
            }
        }

        async function loadAllAssets() {
            const loader = new THREE.GLTFLoader();
            
            console.log('Model y√ºkleme ba≈ülƒ±yor...');
            
            // Oyuncu
            try {
                const playerGLTF = await loadModel(loader, MODEL_PATHS.player, 'Oyuncu');
                if (playerGLTF) {
                    loadedModels.player = playerGLTF.scene;
                    player = loadedModels.player.clone();
                    player.position.set(0, 0, 0);
                    
                    // Model boyutunu ayarla
                    const box = new THREE.Box3().setFromObject(player);
                    const size = box.getSize(new THREE.Vector3());
                    const scale = 2 / size.y; // 2 birim y√ºkseklik i√ßin
                    player.scale.set(scale, scale, scale);
                    
                    player.position.y = 1;
                    player.castShadow = true;
                    player.traverse((child) => {
                        if (child.isMesh) {
                            child.castShadow = true;
                        }
                    });
                    scene.add(player);
                    console.log('‚úÖ Oyuncu modeli y√ºklendi');
                } else {
                    createFallbackPlayer();
                }
            } catch (error) {
                console.warn('Oyuncu modeli y√ºklenemedi, yedek model kullanƒ±lƒ±yor');
                createFallbackPlayer();
            }

            // Aƒüa√ß modeli
            try {
                const treeGLTF = await loadModel(loader, MODEL_PATHS.tree, 'Aƒüa√ß');
                if (treeGLTF) {
                    loadedModels.tree = treeGLTF.scene;
                    console.log('‚úÖ Aƒüa√ß modeli y√ºklendi');
                }
            } catch (error) {
                console.warn('Aƒüa√ß modeli y√ºklenemedi');
            }

            // D√º≈üman modelleri
            try {
                const cinGLTF = await loadModel(loader, MODEL_PATHS.enemyCin, 'Orman Cini');
                if (cinGLTF) {
                    loadedModels.enemyCin = cinGLTF.scene;
                    console.log('‚úÖ Orman cini modeli y√ºklendi');
                }
            } catch (error) {
                console.warn('Orman cini modeli y√ºklenemedi');
            }

            try {
                const kurtGLTF = await loadModel(loader, MODEL_PATHS.enemyKurt, 'G√∂lge Kurdu');
                if (kurtGLTF) {
                    loadedModels.enemyKurt = kurtGLTF.scene;
                    console.log('‚úÖ G√∂lge kurdu modeli y√ºklendi');
                }
            } catch (error) {
                console.warn('G√∂lge kurdu modeli y√ºklenemedi');
            }

            // Gem modeli
            try {
                const gemGLTF = await loadModel(loader, MODEL_PATHS.gem, 'Gem');
                if (gemGLTF) {
                    loadedModels.gem = gemGLTF.scene;
                    console.log('‚úÖ Gem modeli y√ºklendi');
                }
            } catch (error) {
                console.warn('Gem modeli y√ºklenemedi');
            }

            // Sesleri y√ºkle (opsiyonel)
            try {
                sounds.gemCollect = await loadSound(SOUND_PATHS.gemCollect, 'Gem sesi');
                sounds.damage = await loadSound(SOUND_PATHS.damage, 'Hasar sesi');
                sounds.ambient = await loadSound(SOUND_PATHS.ambient, 'Arkaplan m√ºziƒüi');
                sounds.win = await loadSound(SOUND_PATHS.win, 'Kazanma sesi');
                sounds.gameOver = await loadSound(SOUND_PATHS.gameOver, 'Kaybetme sesi');
            } catch (error) {
                console.warn('Bazƒ± sesler y√ºklenemedi, sessiz devam ediliyor');
            }

            // Oyun elemanlarƒ±nƒ± olu≈ütur
            createTrees();
            createEnemies();
            createGems();
            
            console.log('üéÆ T√ºm assetler y√ºklendi, oyun ba≈ülƒ±yor!');
        }

        function loadModel(loader, path, name) {
            return new Promise((resolve) => {
                console.log(`üì¶ Y√ºkleniyor: ${name} (${path})`);
                loader.load(
                    path,
                    (gltf) => {
                        loadedAssets++;
                        updateLoadingProgress();
                        console.log(`‚úÖ Y√ºklendi: ${name}`);
                        resolve(gltf);
                    },
                    (progress) => {
                        if (progress.lengthComputable) {
                            const percent = (progress.loaded / progress.total * 100).toFixed(0);
                            console.log(`‚è≥ ${name}: %${percent}`);
                        }
                    },
                    (error) => {
                        loadedAssets++;
                        updateLoadingProgress();
                        console.warn(`‚ùå Y√ºklenemedi: ${name} - ${error.message}`);
                        resolve(null);
                    }
                );
            });
        }

        function loadSound(path, name) {
            return new Promise((resolve) => {
                const sound = new THREE.Audio(audioListener);
                audioLoader.load(
                    path,
                    (buffer) => {
                        loadedAssets++;
                        updateLoadingProgress();
                        sound.setBuffer(buffer);
                        console.log(`üîä Ses y√ºklendi: ${name}`);
                        resolve(sound);
                    },
                    undefined,
                    (error) => {
                        loadedAssets++;
                        updateLoadingProgress();
                        console.warn(`üîá Ses y√ºklenemedi: ${name}`);
                        resolve(null);
                    }
                );
            });
        }

        function createFallbackPlayer() {
            const geometry = new THREE.BoxGeometry(1, 2, 1);
            const material = new THREE.MeshStandardMaterial({ color: 0x4169E1 });
            player = new THREE.Mesh(geometry, material);
            player.position.set(0, 1, 0);
            player.castShadow = true;
            scene.add(player);
            console.log('üü¶ Yedek oyuncu modeli kullanƒ±ldƒ±');
        }

        function createTrees() {
            for (let i = 0; i < TREE_COUNT; i++) {
                let tree;
                
                if (loadedModels.tree) {
                    tree = loadedModels.tree.clone();
                    // Aƒüa√ß boyutunu ayarla
                    const box = new THREE.Box3().setFromObject(tree);
                    const size = box.getSize(new THREE.Vector3());
                    const scale = 5 / size.y;
                    tree.scale.set(scale, scale, scale);
                } else {
                    const trunk = new THREE.Mesh(
                        new THREE.CylinderGeometry(0.3, 0.4, 4, 8),
                        new THREE.MeshStandardMaterial({ color: 0x4a3728 })
                    );
                    const leaves = new THREE.Mesh(
                        new THREE.SphereGeometry(2, 8, 8),
                        new THREE.MeshStandardMaterial({ color: 0x228B22 })
                    );
                    tree = new THREE.Group();
                    trunk.position.y = 2;
                    leaves.position.y = 4;
                    tree.add(trunk);
                    tree.add(leaves);
                }
                
                tree.position.set(
                    (Math.random() - 0.5) * 80,
                    0,
                    (Math.random() - 0.5) * 80
                );
                tree.castShadow = true;
                tree.traverse((child) => {
                    if (child.isMesh) {
                        child.castShadow = true;
                    }
                });
                tree.userData.isDangerous = true;
                scene.add(tree);
                trees.push(tree);
            }
        }

        function createEnemies() {
            for (let i = 0; i < ENEMY_COUNT; i++) {
                const enemyType = Math.random() > 0.5 ? 'cin' : 'kurt';
                let enemy;
                
                if (enemyType === 'cin' && loadedModels.enemyCin) {
                    enemy = loadedModels.enemyCin.clone();
                    const box = new THREE.Box3().setFromObject(enemy);
                    const size = box.getSize(new THREE.Vector3());
                    const scale = 1 / size.y;
                    enemy.scale.set(scale, scale, scale);
                } else if (enemyType === 'kurt' && loadedModels.enemyKurt) {
                    enemy = loadedModels.enemyKurt.clone();
                    const box = new THREE.Box3().setFromObject(enemy);
                    const size = box.getSize(new THREE.Vector3());
                    const scale = 1.2 / size.y;
                    enemy.scale.set(scale, scale, scale);
                } else {
                    const color = enemyType === 'cin' ? 0x00ff00 : 0x666666;
                    enemy = new THREE.Mesh(
                        new THREE.SphereGeometry(0.5, 16, 16),
                        new THREE.MeshStandardMaterial({ color: color })
                    );
                }
                
                enemy.position.set(
                    (Math.random() - 0.5) * 80,
                    0.5,
                    (Math.random() - 0.5) * 80
                );
                enemy.castShadow = true;
                enemy.traverse((child) => {
                    if (child.isMesh) {
                        child.castShadow = true;
                    }
                });
                enemy.userData.type = enemyType;
                enemy.userData.velocity = new THREE.Vector3(
                    (Math.random() - 0.5) * 2,
                    0,
                    (Math.random() - 0.5) * 2
                );
                
                scene.add(enemy);
                enemies.push(enemy);
            }
        }

        function createGems() {
            for (let i = 0; i < GEM_COUNT; i++) {
                let gem;
                
                if (loadedModels.gem) {
                    gem = loadedModels.gem.clone();
                    const box = new THREE.Box3().setFromObject(gem);
                    const size = box.getSize(new THREE.Vector3());
                    const scale = 0.8 / size.y;
                    gem.scale.set(scale, scale, scale);
                } else {
                    gem = new THREE.Mesh(
                        new THREE.OctahedronGeometry(0.4),
                        new THREE.MeshStandardMaterial({ 
                            color: 0xFFD700,
                            emissive: 0xFFD700,
                            emissiveIntensity: 0.5
                        })
                    );
                }
                
                gem.position.set(
                    (Math.random() - 0.5) * 80,
                    0.5,
                    (Math.random() - 0.5) * 80
                );
                gem.traverse((child) => {
                    if (child.isMesh) {
                        child.castShadow = true;
                    }
                });
                gem.userData.value = Math.floor(Math.random() * 3) + 3;
                gem.userData.rotationSpeed = Math.random() * 0.05 + 0.02;
                
                scene.add(gem);
                gems.push(gem);
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            
            if (!gameActive) return;
            
            const delta = clock.getDelta();
            
            updatePlayer(delta);
            updateEnemies(delta);
            updateGems(delta);
            checkCollisions();
            updateCamera();
            updateUI();
            
            renderer.render(scene, camera);
        }

        function updatePlayer(delta) {
            const moveSpeed = PLAYER_SPEED * delta;
            const forward = new THREE.Vector3(0, 0, -1).applyQuaternion(camera.quaternion);
            const right = new THREE.Vector3(1, 0, 0).applyQuaternion(camera.quaternion);
            forward.y = 0;
            right.y = 0;
            forward.normalize();
            right.normalize();

            if (keys['w'] || keys['arrowup']) {
                player.position.add(forward.multiplyScalar(moveSpeed));
            }
            if (keys['s'] || keys['arrowdown']) {
                player.position.add(forward.multiplyScalar(-moveSpeed));
            }
            if (keys['a'] || keys['arrowleft']) {
                player.position.add(right.multiplyScalar(-moveSpeed));
            }
            if (keys['d'] || keys['arrowright']) {
                player.position.add(right.multiplyScalar(moveSpeed));
            }

            if (keys[' '] && player.position.y <= 1.01) {
                playerVelocity.y = JUMP_FORCE;
            }

            playerVelocity.y -= GRAVITY * delta;
            player.position.y += playerVelocity.y * delta;

            if (player.position.y < 1) {
                player.position.y = 1;
                playerVelocity.y = 0;
            }

            player.position.x = Math.max(-45, Math.min(45, player.position.x));
            player.position.z = Math.max(-45, Math.min(45, player.position.z));
        }

        function updateEnemies(delta) {
            enemies.forEach(enemy => {
                enemy.position.add(enemy.userData.velocity.clone().multiplyScalar(delta * 5));
                
                if (Math.abs(enemy.position.x) > 45) {
                    enemy.userData.velocity.x *= -1;
                }
                if (Math.abs(enemy.position.z) > 45) {
                    enemy.userData.velocity.z *= -1;
                }
                
                enemy.rotation.y += delta;
            });
        }

        function updateGems(delta) {
            gems.forEach(gem => {
                gem.rotation.y += gem.userData.rotationSpeed;
                gem.position.y = 0.5 + Math.sin(Date.now() * 0.001 + gem.position.x) * 0.2;
            });
        }

        function checkCollisions() {
            enemies.forEach(enemy => {
                const distance = player.position.distanceTo(enemy.position);
                if (distance < 1.5) {
                    health -= 0.5;
                    if (sounds.damage && Math.random() > 0.95) {
                        sounds.damage.play();
                    }
                    if (health <= 0) {
                        gameOver();
                    }
                }
            });

            trees.forEach(tree => {
                const distance = player.position.distanceTo(tree.position);
                if (distance < 2) {
                    health -= 0.3;
                    if (health <= 0) {
                        gameOver();
                    }
                }
            });

            for (let i = gems.length - 1; i >= 0; i--) {
                const gem = gems[i];
                const distance = player.position.distanceTo(gem.position);
                if (distance < 1) {
                    gemsCollected += gem.userData.value;
                    scene.remove(gem);
                    gems.splice(i, 1);
                    
                    if (sounds.gemCollect) {
                        sounds.gemCollect.play();
                    }
                    
                    if (gemsCollected >= WIN_SCORE) {
                        gameWon();
                    }
                }
            }
        }

        function updateCamera() {
            camera.position.x = player.position.x + Math.sin(mouseX) * 10;
            camera.position.y = player.position.y + 5 + Math.sin(mouseY) * 5;
            camera.position.z = player.position.z + Math.cos(mouseX) * 10;
            camera.lookAt(player.position);
        }

        function updateUI() {
            document.getElementById('healthText').textContent = Math.max(0, Math.floor(health));
            document.getElementById('healthBar').style.width = Math.max(0, health) + '%';
