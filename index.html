<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Orman RPG</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: #000;
        }
        #gameCanvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            font-size: 18px;
            z-index: 100;
        }
        #ui div {
            margin: 10px 0;
        }
        .health-bar {
            width: 200px;
            height: 20px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 5px;
        }
        .health-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff0000, #ff6666);
            transition: width 0.3s;
        }
        #instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 30px;
            border-radius: 10px;
            text-align: center;
        }
        #gameOver, #gameWon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            display: none;
            z-index: 200;
        }
        #gameOver h1 {
            color: #ff0000;
            font-size: 48px;
            margin-bottom: 20px;
        }
        #gameWon h1 {
            color: #ffd700;
            font-size: 48px;
            margin-bottom: 20px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div id="ui">
        <div>‚ù§Ô∏è Can: <span id="healthText">100</span></div>
        <div class="health-bar">
            <div class="health-fill" id="healthBar" style="width: 100%"></div>
        </div>
        <div>üíé Gemler: <span id="gemsText">0</span> / 100</div>
    </div>

    <div id="instructions">
        <strong>üéÆ Kontroller:</strong><br>
        W/A/S/D veya Ok Tu≈ülarƒ± - Hareket | Space - Zƒ±pla<br>
        Mouse - Kamera | üíé 100 gem topla!
    </div>

    <div id="gameOver">
        <h1>‚ò†Ô∏è OYUN Bƒ∞TTƒ∞</h1>
        <p style="color: white; font-size: 24px;">Toplam Gem: <span id="finalScore">0</span></p>
        <button onclick="location.reload()">Tekrar Dene</button>
    </div>

    <div id="gameWon">
        <h1>üèÜ KAZANDIN!</h1>
        <p style="color: white; font-size: 24px;">100 Gem Topladƒ±n! üéâ</p>
        <button onclick="location.reload()">Tekrar Oyna</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Temel deƒüi≈ükenler
        let scene, camera, renderer;
        let player, playerVelocity = new THREE.Vector3();
        let enemies = [], gems = [], trees = [];
        let keys = {};
        let health = 100, gemsCollected = 0;
        let gameActive = true;
        let clock = new THREE.Clock();

        // Mouse kontrol deƒüi≈ükenleri
        let mouseX = 0, mouseY = 0;
        let isPointerLocked = false;

        // Sabitler
        const PLAYER_SPEED = 5;
        const JUMP_FORCE = 8;
        const GRAVITY = 20;
        const ENEMY_COUNT = 8;
        const GEM_COUNT = 25;
        const TREE_COUNT = 20;
        const WIN_SCORE = 100;

        // Ba≈ülangƒ±√ß
        init();
        animate();

        function init() {
            // Scene olu≈ütur
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            scene.fog = new THREE.Fog(0x87CEEB, 10, 100);

            // Kamera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 10);

            // Renderer
            renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('gameCanvas'), antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;

            // I≈üƒ±klandƒ±rma
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 20, 10);
            directionalLight.castShadow = true;
            directionalLight.shadow.camera.left = -50;
            directionalLight.shadow.camera.right = 50;
            directionalLight.shadow.camera.top = 50;
            directionalLight.shadow.camera.bottom = -50;
            scene.add(directionalLight);

            // Zemin (Orman zemini)
            const groundGeometry = new THREE.PlaneGeometry(100, 100);
            const groundMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x2d5016,
                roughness: 0.8
            });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);

            // Oyuncu (Mavi k√ºp - sonra 3D model ile deƒüi≈ütirilecek)
            const playerGeometry = new THREE.BoxGeometry(1, 2, 1);
            const playerMaterial = new THREE.MeshStandardMaterial({ color: 0x4169E1 });
            player = new THREE.Mesh(playerGeometry, playerMaterial);
            player.position.set(0, 1, 0);
            player.castShadow = true;
            scene.add(player);

            // Aƒüa√ßlar olu≈ütur (Silindir - sonra 3D model)
            for (let i = 0; i < TREE_COUNT; i++) {
                const trunk = new THREE.Mesh(
                    new THREE.CylinderGeometry(0.3, 0.4, 4, 8),
                    new THREE.MeshStandardMaterial({ color: 0x4a3728 })
                );
                const leaves = new THREE.Mesh(
                    new THREE.SphereGeometry(2, 8, 8),
                    new THREE.MeshStandardMaterial({ color: 0x228B22 })
                );
                
                const tree = new THREE.Group();
                trunk.position.y = 2;
                leaves.position.y = 4;
                tree.add(trunk);
                tree.add(leaves);
                
                tree.position.set(
                    (Math.random() - 0.5) * 80,
                    0,
                    (Math.random() - 0.5) * 80
                );
                tree.castShadow = true;
                tree.userData.isDangerous = true;
                scene.add(tree);
                trees.push(tree);
            }

            // D√º≈ümanlar olu≈ütur (K√ºre - sonra 3D model)
            for (let i = 0; i < ENEMY_COUNT; i++) {
                const enemyType = Math.random() > 0.5 ? 'cin' : 'kurt';
                const color = enemyType === 'cin' ? 0x00ff00 : 0x666666;
                
                const enemyGeometry = new THREE.SphereGeometry(0.5, 16, 16);
                const enemyMaterial = new THREE.MeshStandardMaterial({ color: color });
                const enemy = new THREE.Mesh(enemyGeometry, enemyMaterial);
                
                enemy.position.set(
                    (Math.random() - 0.5) * 80,
                    0.5,
                    (Math.random() - 0.5) * 80
                );
                enemy.castShadow = true;
                enemy.userData.type = enemyType;
                enemy.userData.velocity = new THREE.Vector3(
                    (Math.random() - 0.5) * 2,
                    0,
                    (Math.random() - 0.5) * 2
                );
                
                scene.add(enemy);
                enemies.push(enemy);
            }

            // Gemler olu≈ütur (Oktahedron - sonra 3D model)
            for (let i = 0; i < GEM_COUNT; i++) {
                const gemGeometry = new THREE.OctahedronGeometry(0.4);
                const gemMaterial = new THREE.MeshStandardMaterial({ 
                    color: 0xFFD700,
                    emissive: 0xFFD700,
                    emissiveIntensity: 0.5
                });
                const gem = new THREE.Mesh(gemGeometry, gemMaterial);
                
                gem.position.set(
                    (Math.random() - 0.5) * 80,
                    0.5,
                    (Math.random() - 0.5) * 80
                );
                gem.userData.value = Math.floor(Math.random() * 3) + 3;
                gem.userData.rotationSpeed = Math.random() * 0.05 + 0.02;
                
                scene.add(gem);
                gems.push(gem);
            }

            // Event listeners
            window.addEventListener('resize', onWindowResize);
            document.addEventListener('keydown', (e) => keys[e.key.toLowerCase()] = true);
            document.addEventListener('keyup', (e) => keys[e.key.toLowerCase()] = false);
            
            // Mouse kontrol
            document.addEventListener('click', () => {
                if (!isPointerLocked) {
                    renderer.domElement.requestPointerLock();
                }
            });
            
            document.addEventListener('pointerlockchange', () => {
                isPointerLocked = document.pointerLockElement === renderer.domElement;
            });
            
            document.addEventListener('mousemove', (e) => {
                if (isPointerLocked) {
                    mouseX += e.movementX * 0.002;
                    mouseY -= e.movementY * 0.002;
                    mouseY = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, mouseY));
                }
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            
            if (!gameActive) return;
            
            const delta = clock.getDelta();
            
            updatePlayer(delta);
            updateEnemies(delta);
            updateGems(delta);
            checkCollisions();
            updateCamera();
            updateUI();
            
            renderer.render(scene, camera);
        }

        function updatePlayer(delta) {
            // Hareket
            const moveSpeed = PLAYER_SPEED * delta;
            const forward = new THREE.Vector3(0, 0, -1).applyQuaternion(camera.quaternion);
            const right = new THREE.Vector3(1, 0, 0).applyQuaternion(camera.quaternion);
            forward.y = 0;
            right.y = 0;
            forward.normalize();
            right.normalize();

            if (keys['w'] || keys['arrowup']) {
                player.position.add(forward.multiplyScalar(moveSpeed));
            }
            if (keys['s'] || keys['arrowdown']) {
                player.position.add(forward.multiplyScalar(-moveSpeed));
            }
            if (keys['a'] || keys['arrowleft']) {
                player.position.add(right.multiplyScalar(-moveSpeed));
            }
            if (keys['d'] || keys['arrowright']) {
                player.position.add(right.multiplyScalar(moveSpeed));
            }

            // Zƒ±plama
            if (keys[' '] && player.position.y <= 1.01) {
                playerVelocity.y = JUMP_FORCE;
            }

            // Yer√ßekimi
            playerVelocity.y -= GRAVITY * delta;
            player.position.y += playerVelocity.y * delta;

            if (player.position.y < 1) {
                player.position.y = 1;
                playerVelocity.y = 0;
            }

            // Sƒ±nƒ±rlar
            player.position.x = Math.max(-45, Math.min(45, player.position.x));
            player.position.z = Math.max(-45, Math.min(45, player.position.z));
        }

        function updateEnemies(delta) {
            enemies.forEach(enemy => {
                enemy.position.add(enemy.userData.velocity.clone().multiplyScalar(delta * 5));
                
                // Sƒ±nƒ±r kontrol√º
                if (Math.abs(enemy.position.x) > 45) {
                    enemy.userData.velocity.x *= -1;
                }
                if (Math.abs(enemy.position.z) > 45) {
                    enemy.userData.velocity.z *= -1;
                }
                
                // Rotasyon
                enemy.rotation.y += delta;
            });
        }

        function updateGems(delta) {
            gems.forEach(gem => {
                gem.rotation.y += gem.userData.rotationSpeed;
                gem.position.y = 0.5 + Math.sin(Date.now() * 0.001 + gem.position.x) * 0.2;
            });
        }

        function checkCollisions() {
            // D√º≈üman √ßarpƒ±≈ümasƒ±
            enemies.forEach(enemy => {
                const distance = player.position.distanceTo(enemy.position);
                if (distance < 1.5) {
                    health -= 0.5;
                    if (health <= 0) {
                        gameOver();
                    }
                }
            });

            // Aƒüa√ß √ßarpƒ±≈ümasƒ±
            trees.forEach(tree => {
                const distance = player.position.distanceTo(tree.position);
                if (distance < 2) {
                    health -= 0.3;
                    if (health <= 0) {
                        gameOver();
                    }
                }
            });

            // Gem toplama
            for (let i = gems.length - 1; i >= 0; i--) {
                const gem = gems[i];
                const distance = player.position.distanceTo(gem.position);
                if (distance < 1) {
                    gemsCollected += gem.userData.value;
                    scene.remove(gem);
                    gems.splice(i, 1);
                    
                    if (gemsCollected >= WIN_SCORE) {
                        gameWon();
                    }
                }
            }
        }

        function updateCamera() {
            camera.position.x = player.position.x + Math.sin(mouseX) * 10;
            camera.position.y = player.position.y + 5 + Math.sin(mouseY) * 5;
            camera.position.z = player.position.z + Math.cos(mouseX) * 10;
            camera.lookAt(player.position);
        }

        function updateUI() {
            document.getElementById('healthText').textContent = Math.max(0, Math.floor(health));
            document.getElementById('healthBar').style.width = Math.max(0, health) + '%';
            document.getElementById('gemsText').textContent = gemsCollected;
        }

        function gameOver() {
            gameActive = false;
            document.getElementById('finalScore').textContent = gemsCollected;
            document.getElementById('gameOver').style.display = 'block';
        }

        function gameWon() {
            gameActive = false;
            document.getElementById('gameWon').style.display = 'block';
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
</body>
</html>
